<!DOCTYPE html>
<html>

<head>
    <title>Blogging Platform</title>
</head>

<body>
    <h1>Welcome {{ blogger_name }}</h1>

    <form method="POST" action="/{{ blogger_name }}/publish">
        <label for="newblogname">Blog Name</label><br>
        <input type="text" id="newblogname" name="newblogname" required><br><br>
    
        <label for="newblogcontent">Blog Content</label><br>
        <input type="text" id="newblogcontent" name="newblogcontent" required><br><br>

        <button type="submit">Submit</button>
        
    </form>
    
</body>

</html>
