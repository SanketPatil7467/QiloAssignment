<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogger Registration</title>
</head>

<body>
    <h2>Blogger Registration</h2>
    <form id="registrationForm" method="POST" action="/add_new_blogger">
        <label for="fullName">Full Name:</label><br>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Set Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Submit</button>
    </form>
    <form id="proceedforLogin" method="get" action="/get_login_form">
        <button type="submit">Login</button>
    </form>


</body>

</html>
