<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogger Login</title>
</head>

<body>
    <h2>Blogger Login</h2>
    <form id="loginForm" method="POST" action="/verify_blogger">

        <label for="username">Username:</label><br>
        <input type="text" id="login_username" name="login_username" required><br><br>

        <label for="password">Set Password:</label><br>
        <input type="password" id="login_password" name="login_password" required><br><br>

        <button type="submit">Submit</button>
    </form>
    


</body>

</html>
